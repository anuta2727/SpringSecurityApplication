<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link th:href="@{/css/ordersStyle.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">

        <div class="row first col-md-12 col-sm-12 col-12 align-items-center text-center">
            <h1>Ваши заказы:</h1>
        </div>
    </div>
</header>

<div class="container">

       <div class="row align-items-center" th:each="order : ${orders}">

            <div class="item-1 col-md-2 col-sm-12 col-12 text-center">
            </div>

            <div class="item-o col-md-8 col-sm-12 col-12 text-center" style="padding:25px; background-color: white; width:800px; height:100%; margin-top: 30px; margin-bottom: 30px;" >
            <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
            <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
            <p th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
            <p th:text="'Количество: ' + ${order.getCount()}"></p>
            <p th:text="'Цена: ' + ${order.getPrice()}"></p>
            <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
            <p th:text="'Статус: ' + ${order.getStatus()}"></p>

            </div>
       </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
