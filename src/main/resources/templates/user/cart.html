<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Корзина</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link th:href="@{/css/product.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">

    <div class="row first col-md-12 col-sm-12 col-12 align-items-center text-center">
      <h1 class="item-o text-center">Корзина</h1>
    </div>
  </div>
</header>

<div class="row second align-items-center">

      <div class="col-md-3 col-sm-6 col-12 text-center" th:each="product : ${cart_product}">
        <img th:src="'/img/' + ${product.imageList[0].getFileName()}">
        <br>
        <br>
        <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
        <p th:text="'Цена: ' + ${product.getPrice()}"></p>
        <a th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
      </div>
  </div>

<div class="row second align-items-center">
      <div class="item-8 col-md-12 col-sm-12 col-12 text-center">
      <h3 th:text="'Итоговая цена: ' + ${price}"></h3>
      </div>
      <div class="item-8 col-md-12 col-sm-12 col-12 text-center">
      <a href="/order/create">Оформить заказ</a>
      </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
