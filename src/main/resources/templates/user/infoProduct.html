<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link th:href="@{/css/infoProduct.css}" type="text/css" rel="stylesheet">
</head>
<body>

<header>
    <div class="container">

        <div class="row first col-md-12 col-sm-12 col-12 align-items-center text-center">
            <h2 class="item-o text-center" th:text="'Наименование: ' + ${product.getTitle()}"></h2>
        </div>
    </div>
</header>

<div class="container">

    <div class="row third align-items-center">

        <div class="col-md-3 col-sm-12 col-12">
        </div>

        <div class="item-2 col-md-6 col-sm-12 col-12">
            <p th:text="'Описание: ' + ${product.getDescription()}"></p>
            <p th:text="'Цена: ' + ${product.getPrice()}"></p>
            <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
            <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
            <p th:text="'Категория: ' + ${product.getCategory().getName()}"></p>
        </div>
    </div>

    <div class="row align-items-center">

        <div class="images col-md-3 col-sm-6 col-12" th:each="img : ${product.getImageList()}">
            <img style="padding:10px;" th:src="'/img/' + ${img.getFileName()}" width="290px" height="290">
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
