<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
    <title>Админ панель</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
      <link th:href="@{/css/admin.css}" type="text/css" rel="stylesheet">

</head>
<body>

  <header>
    <div class="container">

      <div class="row align-items-center text-center">
        <h1>Личный кабинет администратора</h1>
      </div>
    </div>
  </header>

  <div class="container">

      <div class="row second align-items-center">

        <div class="item-1 col-md-2 col-sm-6 col-12 text-center">
          <form method="get" th:action="@{/admin/order/search}">
            <input type="submit" value="Поиск">
          </form>
        </div>

        <div class="item-2 col-md-2 col-sm-6 col-12 text-center">
        </div>


        <div class="item-3 col-md-2 col-sm-6 col-12 text-center">
          <form th:method="POST" th:action="@{/logout}">
            <input type="submit" value="Выйти из личного кабинета">
          </form>
        </div>

        <div class="item-4 col-md-2 col-sm-6 col-12 text-center">
          <form method="get" th:action="@{/admin/product/add}">
            <input type="submit" value="Добавить товар">
          </form>
        </div>

        <div class="item-5 col-md-2 col-sm-6 col-12 text-center">
          <form method="get" th:action="@{/admin/person}">
            <input type="submit" value="Просмотр пользователей">
          </form>
        </div>

        <div class="item-6 col-md-2 col-sm-6 col-12 text-center">
           <form method="get" th:action="@{/admin/orderList}">
             <input type="submit" value="Просмотр заказов">
           </form>
        </div>
      </div>
  </div>

  <div class="middle">
      <div class="row third align-items-center text-center">
        <h1>Каталог товаров: </h1>
      </div>
  </div>

  <div class="container">

      <div class="row fourth">
        <div class="item col-md-3 col-sm-6 col-12" th:each="product : ${products}">
          <img th:src="'/img/' + ${product.imageList[0].getFileName()}" alt="Цветы">
          <br>
          <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}" id="title"></a>
          <!--<p th:text="'Описание: ' + ${product.getDescription()}"></p>-->
          <p th:text="'Цена: ' + ${product.getPrice()}"></p>
          <p th:text="'Склад: ' + ${product.getWarehouse()}"></p>
          <p th:text="'Продавец: ' + ${product.getSeller()}"></p>
          <p th:text="'Категория товара: ' + ${product.getCategory().getName()}"></p>
          <a th:href="@{/admin/product/edit/{id}(id=${product.getId()})}">Редактировать товар</a>
          <a th:href="@{/admin/product/delete/{id}(id=${product.getId()})}">Удалить товар</a>
          </div>
        </div>


    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
