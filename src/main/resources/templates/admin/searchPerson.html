<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Поиск</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link th:href="@{/css/personInfo.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
  <div class="container">

    <div class="row first col-md-12 col-sm-12 col-12 align-items-center text-center">
      <h1 class="item-o text-center">Поиск пользователей</h1>
    </div>
  </div>
</header>

<div class="container">

  <div class="row second align-items-center">
    <form class="item-1 text-center" method="get" th:action="@{/admin}">
      <input type="submit" value="На главную страницу">
    </form>
  </div>

  <div class="row second align-items-center">
    <form class="item-1 text-center" method="get" th:action="@{/admin/person}">
      <input type="submit" value="Назад ко всем пользователям">
    </form>
  </div>

  <div class="row third align-items-center">

    <div class="col-md-3 col-sm-12 col-12">
    </div>

        <form class="item-2 col-md-6 col-sm-12 col-12" method="POST" th:action="@{/admin/order/search}">
        <fieldset>
        <label for="search">Поиск по последним 4м символам заказа  </label>
          <br>
        <input class="five" type="search" name="search" th:value="*{value_search}" id="search">
        <br>
        <input class="six" type="submit" value="найти">
        </fieldset>
        </form>
 </div>
</div>

<div class="one">
  <div class="container">

    <div class="row first col-md-12 col-sm-12 col-12 align-items-center text-center">
      <h1 class="item-o text-center">Результат поиска</h1>
    </div>
  </div>
</div>

<div class="container">




    <div class="row third align-items-center" th:each="order : ${order}">

      <div class="col-md-3 col-sm-12 col-12">
      </div>

      <div class="item-2 col-md-6 col-sm-12 col-12">
      <p th:text="'ID заказа: ' + ${order.getId()}"></p>
      <p th:text="'Номер зказа: ' + ${order.getNumber()}"></p>
      <p th:text="'Статус заказа: ' + ${order.getStatus}"></p>

      <p th:text="'Логин пользователя: ' + ${order.getPerson().getLogin()}"></p>
      <p th:text="'Название продукта: ' + ${order.getProduct().getTitle()}"></p>
      <p th:text="'Количество позиций: ' + ${order.getCount()}"></p>
      <p th:text="'Сумма заказа: ' + ${order.getPrice()}"></p>
      <p th:text="'Время заказа: ' + ${order.getDateTime()}"></p>
      </div>
    </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
