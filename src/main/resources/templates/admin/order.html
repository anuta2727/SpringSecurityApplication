<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link th:href="@{/css/order.css}" type="text/css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">

      <div class="row first col-md-12 col-sm-12 col-12 align-items-center text-center">
        <h1 class="item-o text-center">Заказ пользователя</h1>
      </div>
    </div>
  </header>

  <div class="container">

    <div class="row second align-items-center">
      <form class="item-1 text-center" method="get" th:action="@{/admin}">
        <input type="submit" value="На главную страницу">
      </form>
    </div>

    <div class="row second align-items-center">
      <form class="item-1 text-center" method="get" th:action="@{/admin/orderList}">
        <input type="submit" value="Список заказов">
      </form>
    </div>

    <div class="row third align-items-center">

        <div class="col-md-3 col-sm-12 col-12">
        </div>

        <form class="item-2 col-md-6 col-sm-12 col-12" th:method="POST" th:action="@{/admin/order/edit/{id}(id=${info_order.getId()})}" th:object="${info_order}">
          <div th:each="order : ${info_order}">

            <p th:text="'ID заказа: ' + ${info_order.getId()}"></p>
            <p th:text="'Номер зказа: ' + ${info_order.getNumber()}"></p>
            <p th:text="'Статус заказа: ' + ${info_order.getStatus}"></p>

            <label for="status">Обновить статус заказа</label>
            <select id="status" name="status">
              <option th:each = "state : ${T(com.example.springsecurityapplication.enumm.Status).values()}" th:value="${state}" th:text="${state}"></option>
            </select>
            <button type="submit">Изменить</button>

            <p th:text="'Логин пользователя: ' + ${info_order.getPerson().getLogin()}"></p>
            <p th:text="'Название продукта: ' + ${info_order.getProduct().getTitle()}"></p>
            <p th:text="'Количество позиций: ' + ${info_order.getCount()}"></p>
            <p th:text="'Сумма заказа: ' + ${info_order.getPrice()}"></p>
            <p th:text="'Время заказа: ' + ${info_order.getDateTime()}"></p>
          </div>
        </form>
      </div>


  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
