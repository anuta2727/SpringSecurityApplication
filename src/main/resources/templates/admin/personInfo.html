
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о пользователе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link th:href="@{/css/personInfo.css}" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" th:href="@{/static/img/icon2.ico}" type="image/x-icon">
</head>
<body>
<header>
    <div class="container">

        <div class="row first col-md-12 col-sm-12 col-12 align-items-center text-center">
            <h1 class="item-o text-center">Информация о пользователе</h1>
        </div>
    </div>
</header>

<div class="container">

    <div class="row second align-items-center">
        <form class="item-1 text-center" method="get" th:action="@{/admin}">
            <input type="submit" value="На главную страницу">
        </form>
    </div>

    <div class="row second align-items-center">
        <form class="item-1 text-center" method="get" th:action="@{@{/admin/person/delete/{id}(id=${person.getId()})}}">
            <input type="submit" value="Удалить пользователя">
        </form>
    </div>

    <div class="row third align-items-center">

        <div class="col-md-3 col-sm-12 col-12">
        </div>

        <div class="item-2 col-md-6 col-sm-12 col-12">
            <p th:text="'Логин: ' + ${person.getLogin()}"/>
            <p th:text="'Пароль: ' + ${person.getPassword()}"/>
            <p th:text="'Роль: ' + ${person.getRole()}"/>
        </div>

        </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
