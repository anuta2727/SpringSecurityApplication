<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
  <link th:href="@{/css/login.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div class="demo-wrap">
    <img class="demo-bg" src="/static/img/background.jpg">
  <div class="demo-content">
    <header>
      <div class="container one">

        <div class="row first col-md-12 col-sm-12 col-12 align-items-center text-center">
          <h1>Регистрация</h1>
        </div>
      </div>
    </header>

    <div class="container two">

      <div class="row second align-items-center">

        <div class="item-1 col-md-2 col-sm-12 col-12">
        </div>

            <form class="item-2 col-md-8 col-sm-12 col-12 text-center" method="post" th:action="@{/auth/registration}" th:object="${person}">
            <label for="login">Введите логин: </label>
            <br>
            <input type="text"  th:field="*{login}" placeholder="Введите пароль" name="username" id="login">
            <div style="color: red" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            <br>
            <br>
            <label for="password">Введите пароль: </label>
            <br>
            <input type="password" th:field="*{password}" placeholder="Введите пароль" name="password" id="password">
            <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            <br>
            <br>
            <input type="submit" value="Зарегистрироваться">
            </form>
          <a href="/auth/login">Авторизация</a>
        </div>
      </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
